<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="coming-soon-component">
      <img src="./images/logo.svg" alt="Base Apparel logo" class="logo" />
      <img
        src="./images/hero-mobile.jpg"
        alt="Woman on peach shirt"
        class="hero-mobile"
      />

      <div class="component-content">
        <div class="component-text">
          <h1 class="component-title">
            <span class="thin">We're</span> coming soon
          </h1>
          <div class="component-message">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </div>
          <div class="component-form">
            <input type="email" class="email" placeholder="Email Address" />
            <button type="submit">
              <img
                src="./images/icon-arrow.svg"
                alt="Arrow icon"
                class="arrow-icon"
              />
            </button>
            <img
              src="./images/icon-error.svg"
              alt="Error icon"
              class="error-icon"
            />
            <div class="error-message">Please provide a valid email</div>
          </div>
      </div>
      <img
      src="./images/hero-desktop.jpg"
      alt="Woman on peach shirt"
      class="hero-desktop"
    />
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
